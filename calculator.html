<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fun calculator</title>
    <link rel="shortcut icon" type = "image/png" href="favicon.ico">
  </head>
  <body>
    <link rel = "stylesheet" href = "\assets\css\simplecalc.css">
<!-- for javascript later <link rel = "stylesheet" href = "calc.css"> -->
<h1>This is a simple calculator with a cool background!</h1>
<form name = "calculator">
  <table class = "maincalc">
  <!-- <table align = "center"> -->
    <tr>
      <td colspan = "4">
        <input type = "text" name ="display" id="display" disabled>
      </td>
    </tr>
    <tr>
      <td><input class = "numbers" type = "button" name = "one" value = "1" onclick = "calculator.display.value += 1"></td>
      <td><input class = "numbers" type = "button" name="two" value = "2" onclick = "calculator.display.value += '2'"></td>
      <td><input class = "numbers" type = "button" name="three" value="3" onclick= "calculator.display.value += '3'"></td>
      <td><input class = "method" type = "button" name="plus" value="+" onclick="calculator.display.value += '+'"></td>
    </tr>
    <tr>
      <td><input class = "numbers" type = "button" name="four" value="4" onclick="calculator.display.value += '4'"></td>
      <td><input class = "numbers" type = "button" name="five" value="5" onclick="calculator.display.value += '5'"></td>
      <td><input class = "numbers" type = "button" name="six" value="6" onclick="calculator.display.value += '6'"></td>
      <td><input class = "method" type = "button" name="minus" value="-" onclick="calculator.display.value += '-'"></td>
    </tr>
    <tr>
      <td><input class = "numbers" type = "button" name="seven" value="7" onclick="calculator.display.value += '7'"></td>
      <td><input class = "numbers" type = "button" name="eight" value="8" onclick="calculator.display.value += '8'"></td>
      <td><input class = "numbers" type = "button" name="nine" value="9" onclick="calculator.display.value += '9'"></td>
      <td><input class = "method" type = "button" name="times" value="x" onclick="calculator.display.value += '*'"></td>
    </tr>
    <tr>
      <td><input id = "clear" type = "button" name="clear" value="c" onclick="calculator.display.value = ''"></td>
      <td><input class = "numbers" type = "button" name="zero" value="0" onclick="calculator.display.value += '0'"></td>
      <td><input id = "equals" type = "button" name = "calculateit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
      <td><input class = "method" type = "button" name = "div" value = "/" onclick="calculator.display.value += '/'"></td>
    </tr>

   </table>
  </form>
